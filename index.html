<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking UI</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    .balance {
        font-size: 2rem;
        color: #2d2d2d;
        margin-bottom: 20px;
        font-weight: bold;
    }

    button {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        margin: 10px 0;
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .deposit {
        background-color: #28a745;
    }
    .deposit:hover {
        background-color: #218838;
    }

    .withdraw {
        background-color: #dc3545;
    }
    .withdraw:hover {
        background-color: #b02a37;
    }

    @media (max-width: 400px) {
        .card {
            width: 90%;
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <div class="balance">$0</div>
    <button class="deposit">Deposit</button>
    <button class="withdraw">Withdraw</button>
</div>

</body>
</html>
